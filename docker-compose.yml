version: '3'

services:
  mariadb:
    image: docker.io/bitnami/mariadb:10.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=tarebi
      - MARIADB_DATABASE=tarebi
    volumes:
      - './data/:/var/data/mariadb'
  app:
    build: '.'
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USERNAME=tarebi
      - DB_DATABASE=tarebi
    volumes:
      - './:/app'
    depends_on:
      - mariadb
