version: '3'

services:
  mariadb:
    image: docker.io/bitnami/mariadb:10.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=tarebi
      - MARIADB_DATABASE=tarebi
    volumes:
      - './data/:/var/data/mariadb'
  app:
    build: '.'
    ports:
      - '8000:8000'
    environment:
      - APP_NAME=TAREBI
      - APP_ENV=local
      - APP_KEY=base64:WNJnVK0LM+ixw8yjF8Fig7PLjF8+vU5u4V8equL0z5E=
      - APP_DEBUG=true
      - APP_URL=http://tarebi.test

      - LOG_CHANNEL=stack
      - LOG_DEPRECATIONS_CHANNEL=null
      - LOG_LEVEL=debug

      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USERNAME=tarebi
      - DB_DATABASE=tarebi
    volumes:
      - './:/app'
    depends_on:
      - mariadb
